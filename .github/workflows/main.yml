
name: CI Pipeline with Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pytest selenium
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Get Chrome version
      id: chrome-version
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)
        echo "Chrome version: $CHROME_VERSION"
        echo "Major version: $CHROME_MAJOR_VERSION"
        echo "chrome_version=$CHROME_VERSION" >> $GITHUB_OUTPUT
        echo "chrome_major_version=$CHROME_MAJOR_VERSION" >> $GITHUB_OUTPUT
        
    - name: Install matching ChromeDriver
      run: |
        sudo apt-get install -y unzip wget
        # Delete any existing ChromeDriver
        sudo rm -f /usr/local/bin/chromedriver
        
        # Use Chrome for Testing (CfT) - works for all recent Chrome versions
        echo "Downloading ChromeDriver from Chrome for Testing..."
        
        # Get the latest stable version
        LATEST_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | grep -o '"stable": "[^"]*"' | head -1 | cut -d'"' -f4)
        echo "Latest stable Chrome version: $LATEST_VERSION"
        
        # Download ChromeDriver for Linux64
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/$LATEST_VERSION/linux64/chromedriver-linux64.zip"
        
        if [ -f chromedriver-linux64.zip ]; then
          echo "Downloaded ChromeDriver version: $LATEST_VERSION"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
        else
          echo "Failed to download ChromeDriver"
          exit 1
        fi
        
    - name: Verify installations
      run: |
        echo "Chrome version:"
        google-chrome --version
        echo "ChromeDriver version:"
        chromedriver --version
        
    - name: Start HTTP Server
      run: |
        python -m http.server 5500 &
        sleep 5
        
    - name: Test server connection
      run: |
        curl -I http://localhost:5500/cse270/teton/1.6/ || echo "Server check failed"
        echo "Server is running"
        
    - name: Run tests
      run: |
        python -m pytest tests/test_smokeTest.py -v -s