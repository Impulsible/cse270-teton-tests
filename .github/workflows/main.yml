name: Run Smoke Tests (Firefox)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Install Geckodriver
        run: |
          sudo apt-get install -y firefox-geckodriver || sudo apt-get install -y geckodriver
          geckodriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest selenium

      - name: Debug folder structure
        run: |
          pwd
          ls -la
          ls -la cse270/teton/1.6

      - name: Start HTTP server (repo root on port 5500)
        run: |
          python -m http.server 5500 --bind 127.0.0.1 --directory . > server.log 2>&1 &
          sleep 2
          curl -I http://127.0.0.1:5500/cse270/teton/1.6/ || true

      - name: Run tests
        run: |
          cd tests
          pytest -vv -s

      - name: Kill server
        if: always()
        run: |
          pkill -f "http.server 5500" || true
