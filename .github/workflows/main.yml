name: CI Pipeline with Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest selenium
        
    - name: Install Firefox and Geckodriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        # Download and install geckodriver manually
        wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
        tar -xzf geckodriver-v0.33.0-linux64.tar.gz
        chmod +x geckodriver
        sudo mv geckodriver /usr/local/bin/
        
    - name: Verify installations
      run: |
        firefox --version
        geckodriver --version
        python --version
        pip list | grep selenium
        
    - name: Startup HTTP Server for pipeline tests
      uses: Eun/http-server-action@v1.0.11
      with:
        directory: .
        port: 5500
        
    - name: Run tests
      run: |
        python -m pytest tests/test_smokeTest.py -v
        
    - name: Upload test results (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          tests/geckodriver.log
          *.log