name: CI Pipeline with Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest selenium
        
    - name: Install Firefox (standard version)
      run: |
        # Remove any existing Firefox (including snap)
        sudo apt-get remove --purge firefox -y || true
        sudo snap remove firefox || true
        
        # Add Mozilla team PPA for latest Firefox
        sudo add-apt-repository ppa:mozillateam/ppa -y
        sudo apt-get update
        
        # Install Firefox from Mozilla repository
        sudo apt-get install -y firefox
        
        # Download and install geckodriver
        wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
        tar -xzf geckodriver-v0.33.0-linux64.tar.gz
        chmod +x geckodriver
        sudo mv geckodriver /usr/local/bin/
        
    - name: Verify installations
      run: |
        echo "Firefox location: $(which firefox)"
        firefox --version
        echo "Geckodriver location: $(which geckodriver)"
        geckodriver --version
        
    - name: Startup HTTP Server
      run: |
        python -m http.server 5500 &
        sleep 5
        
    - name: Run tests
      run: |
        python -m pytest tests/test_smokeTest.py -v -s
        
    - name: Upload test results (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          geckodriver.log
          tests/geckodriver.log
          *.log