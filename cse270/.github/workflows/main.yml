# Simple workflow for deploying static content to GitHub Pages
name: Simple CI/CD Pipeline for CSE 270

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4

      - name: Set up Python 3.10 (matches your tests environment)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest selenium

      - name: Debug - Show directory structure
        run: |
          pwd
          ls -la
          echo "=== Website folder check ==="
          ls -la cse270/teton/1.6 || true
          echo "=== Tests folder check ==="
          ls -la tests || true

      # IMPORTANT:
      # Serve REPO ROOT on port 5500 so URLs like:
      # http://127.0.0.1:5500/cse270/teton/1.6/
      # work exactly as written in your Selenium tests.
      - name: Start HTTP server (repo root on port 5500)
        run: |
          python -m http.server 5500 --bind 127.0.0.1 &
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:5500/cse270/teton/1.6/ >/dev/null && break
            sleep 0.5
          done

      - name: Run tests
        run: |
          cd tests
          pytest -q -s

      - name: Kill server
        if: always()
        run: |
          pkill -f "http.server 5500" || true

  analyze:
    needs: build
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  deploy:
    needs: analyze
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only teton/1.6
          path: "cse270/teton/1.6"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
